<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vue.Js PlayBack</title>
    <style>
        canvas {
            border: 1px solid black;
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>

    <div id="mon-app">
        <h1> Vue Js cours --- HELLO WORLD</h1>

        <button v-on:click="augmente">Augmente</button>
        <button v-on:click="baisse">baisse</button>
        <h2>Compteur:{{ compteur }}</h2>
        <canvas v-on:mousemove="coords"></canvas>
        <p>{{ x }}/{{ y }}</p>
        <div v-on:click="foo">
            <p>Lorem Ipsum
                <!--  v-on:click.once: autorise un seul evenement et après le click rien ne se reproduit-->
                <!--  v-on:click.stop: stop la propagation d'un evennemet produit par un ele enfant vers ses parent-->
                <!--  v-on:click.prevent: stop la propagation d'un evennemet par defaut d'un formulaire par exemple-->
                <button v-on:click.stop="foo">click moi</button>
            </p>
        </div>
    </div>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#mon-app',
            data: {
                txt: 'Hello world',
                compteur: 0,
                UrlVueJs: 'https://vuejs.org/guide/introduction.html',
                x: 0,
                y: 0
            },
            methods: {
                foo: function() {
                    console.log('cliké');
                },
                augmente: function() {
                    return this.compteur++;
                },
                baisse: function() {
                    return this.compteur--;
                },
                coords: function(e) {
                    //console.log(e);
                    this.x = e.offsetX;
                    this.y = e.offsetY;
                }

            }
        })
    </script>
</body>

</html>
