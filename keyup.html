<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vue.Js PlayBack</title>
    <style>
        canvas {
            border: 1px solid black;
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>

    <div id="mon-app">
        <h1> Vue Js cours --- HELLO WORLD</h1>

        <button v-on:click="augmente">Augmente</button>
        <button v-on:click="baisse">baisse</button>
        <h2>Compteur:{{ compteur }}</h2>
        <p>Ton nom</p>
        <!-- v-on:keyup : permet l'écoute des évement du clavier et declanche une action selon la propriété -->
        <input v-on:keyup.enter="InpFunct" type="text">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#mon-app',
            data: {
                txt: 'Hello world',
                compteur: 0,

            },
            methods: {
                InpFunct: function() {
                    console.log('Tu as appuyé une touche');
                },
                augmente: function() {
                    return this.compteur++;
                },
                baisse: function() {
                    return this.compteur--;
                },


            }
        })
    </script>
</body>

</html>
